<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Maths Questions</title>
  </head>
  <body>
    <header>
      <h1 id="title">
        Have a go at the Questions below!
      </h1>
    </header>
    <main>
      <article>
        <h2 id="question">
          Question
        </h2>
        <input
          id="answer"
          type="number"
          placeholder="Answer"
          onkeypress="enterKey(event)"
        />
        <div id="submit" onclick="submitAnswer()">Submit Answer</div>
      </article>
    </main>
    <footer>
      <h3 id="score">
        score: 0/0
      </h3>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
